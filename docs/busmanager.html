<H1>Bus Manager</H1>
<P>
The Bus Manager is merely a place for setting the names for the 32
<A HREF="concept.html#Buses">speed buses</A> in QLC.
</P>

<H3>Controls</H3>

<TABLE BORDER="1">
 <TR>
  <TD>
   <B>Bus list</B>
  </TD>
  <TD>
   Shows the names of all of the 32 buses in QLC.
  </TD>
 </TR>
 <TR>
  <TD>
   <IMG SRC="qrc:/edit.png">
  </TD>
  <TD>
   Edit the name of the currently selected bus.
  </TD>
 </TR>
</TABLE>
